function mod(a, b) {
	return ((a % b) + b) % b;
}

function InfiniteScroller(wrapper, template, filler) {
	var self = this;

	// {items: [], startIndex: 0, elm: [div]}
	var chunks = [];
	var numChunks = 5;
	var curChunk = 0;
	var itemsPerChunk = 5;
	var itemHeight = 68;
	var chunkHeight = itemHeight*itemsPerChunk;

	var slider = wrapper.children[0];
	var prevPos = 0;
	var prevItem = 0;

	init();
	setPos(0);
	function init() {
		wrapper.style.position = 'relative';

		var s = slider.style;
		s.position = 'relative';
		s.top = '0';
		s.width = '100%';
		s.height = '100000px';

		for (var i = 0; i < numChunks; i++) {
			var chunk = generateChunk(i);
			chunks.push(chunk);
			slider.appendChild(chunk.elm);
		}

		function generateChunk(chunkNum) {
			var chunk = {
				elm:   document.createElement('div'),
				items: [],
				pos:   -1,
			};
			var cs = chunk.elm.style;
			cs.position = 'absolute';
			cs.top = '0px';
			cs.width = '100%';
			cs.height = itemHeight*itemsPerChunk + 'px';

			for (var i = 0; i < itemsPerChunk; i++) {
				var elm = template.cloneNode(true);
				elm.style.position = 'absolute';
				elm.style.width = '100%';
				elm.style.height = itemHeight + 'px';
				elm.style.top = itemHeight*i + 'px';

				filler(elm, i + chunkNum*itemsPerChunk);
				chunk.items.push(elm);
				chunk.elm.appendChild(elm);
			}
			positionChunk(chunk, chunkNum);
			return chunk;
		}
	}

	function positionChunk(chunk, newPos) {
		if (chunk.pos === newPos) return;

		transform = 'translate3d(0px,' + newPos*chunkHeight + 'px, 0px)';
		chunk.elm.style.webkitTransform = transform;
// 		filler(master.elm, item);
		chunk.pos = newPos;
	}

	function setPage(newPage) {
		for (var i = 0; i < numMasters; i++) {
			var master = masters[i];
			var item = i + newPage;
			positionMaster(master, item);
		}
	}

	function nextChunk() {
		var movingChunk = mod(curChunk, numChunks);
		var chunk = chunks[movingChunk];
		var newPos = curChunk + numChunks;
		positionChunk(chunk, newPos);
	}

	function prevChunk() {
		var movingChunk = mod(curChunk + numChunks, numChunks);
		var chunk = chunks[movingChunk];
		var newPos = curChunk;
		positionChunk(chunk, newPos);
	}

	function setPos(curPos) {
// 		return;
		var newChunk = Math.floor(curPos / chunkHeight) - 1;
		if (newChunk === curChunk) return;
		else if (newChunk === curChunk + 1) nextChunk();
		else if (newChunk === curChunk - 1) prevChunk();
// 		else setPage(newPage);
		curChunk = newChunk;
	}
	self.setPos = setPos;
}

function getImageURL(num, width, height) {
	var categories = ['abstract', 'city', 'people', 'transport', 'animals', 'food', 'nature', 'business', 'nightlife', 'sports', 'cats', 'fashion', 'technics'];
	var categoryLength = 10;

	var category = categories[Math.floor(num / categoryLength) % categories.length];
	var categoryOffset = (num % categoryLength) + 1; // 1...10
	var url = 'http://lorempixel.com/' + width + '/' + height + '/' + category + '/' + categoryOffset;

	// Thumbnailer does caching for us.
	return getThumbnailURL(url, width, height, 1.0);
}
/*
	url     = URL of image (must contain a hostname)
	height  = desired height of thumbnail in pixels
	width   = desired width of thumbnail in pixels
	quality = desired quality of thumbnail (values are 0 to 2)

	If only one dimension is specified, aspect ratio will be preserved
	and the thumbnail will be a scaled version of the original.
	If both dimensions are specified, the image will be scaled and
	cropped to the desired dimensions.
*/
function getThumbnailURL (url, height, width, quality) {
	if (!height && !width) {
		throw 'height and/or width must be specified';
	}

	var BASE_URL = 'http://cards-thumbnailer.appspot.com/';
	var thumbURL = BASE_URL;

	thumbURL += encodeURIComponent(url) + '?';

	thumbURL += 'h=' + (height  || '') + '&';
	thumbURL += 'w=' + (width   || '') + '&';
	thumbURL += 'q=' + (quality || 0 );

	return thumbURL;
}
